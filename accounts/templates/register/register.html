{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/table.css' %}" type="text/css" media="all">
</head>
<h1 class="start"><a href="/main/" class="start">管理员界面</a></h1>
<div>
{% if user == "admin" %}
<table class="container">
    <thead>
        <tr>
            <th><h1>username</h1></th>
            <th><h1>password</h1></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for i in du %}
        <form>
            <tr>
                <td>{{i.user}}</td>
                <td>{{i.password}}</td>
                {%if i.user != "admin" %}
                <td><input type="submit" value="删除" name={{i.user}}></td>
                {% else %}
                <td></td>
                {% endif %}
            </tr>
        </form>
        {% endfor %}
        <form>
            <tr>
                <td><input type="text" name = "username"></td>
                <td><input type="text" name = "password"></td>
                <td><input type="submit" value="加入" name="add"></td>
            </tr>
        </form>
    </tbody>
{% else %}
</h1> 请登录管理员账号 </h1>
{% endif %}
</div>
</table>
